<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
</head>
<body>
    <h1>You have successfully completed the registration ðŸŽ‰</h1>
    <div id="userData"></div>

    <script>
        const data = JSON.parse(localStorage.getItem("registrationData"));
        const container = document.getElementById("userData");

        if (data) {
            let html = "<ul>";
            for (const key in data) {
                html += `<li><strong>${key}:</strong> ${data[key]}</li>`;
            }
            html += "</ul>";
            container.innerHTML = html;
            localStorage.removeItem("registrationData"); // optional cleanup
        }
    </script>
</body>
</html>
